spring.application.name=my-backend

server.port=8888

spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT 비밀키
app.jwt.secret=mysupersecretkey123mysupersecretkey123mysupersecretkey123mysupersecretkey123

# 액세스 토큰 만료 시간 (예: 10분 = 600000ms)
app.jwt.accessExpiration=600000

# 리프레시 토큰 만료 시간 (예: 7일 = 604800000ms)
app.jwt.refreshExpiration=604800000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG


